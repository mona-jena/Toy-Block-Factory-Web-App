---
steps:
  - label: ':test_tube: run tests'
    command: './bin/test.sh' 
    agents:
      queue: grace-lab
  - wait
  - label: ':aws-cloudformation::ecr: make ecr using CloudFormation'
    command: 'aws cloudformation deploy --template-file ecr.yml --stack-name mona-ecr --no-fail-on-empty-changeset'
    agents:
      queue: grace-lab
  - wait 
  - label: ':ec2: make docker image with tbf' #builds docker image that's in this ecr and run these commands on an ec2 instance
    command:
      - 'docker build -t 138666658526.dkr.ecr.ap-southeast-2.amazonaws.com/mona-app:${BUILDKITE_BUILD_NUMBER} .' 
      - 'docker push 138666658526.dkr.ecr.ap-southeast-2.amazonaws.com/mona-app:${BUILDKITE_BUILD_NUMBER}' #pushing latest image to ecr
    plugins:
      - ecr#v2.3.0:
          login: true
          account_ids: "138666658526"
          region: "ap-southeast-2"
    agents:
      queue: grace-lab 
  - wait
  - label: ':k8s: deploy on jupiter'
    command: './bin/deploy.sh ${BUILDKITE_BUILD_NUMBER}'
    agents:
      queue: europa-preprod-fma
