---
steps:
  - label: 'test panic :cherry_blossom::whale:'
    command: 'docker build -f ./Dockerfile.test .'
    agents:
      queue: grace-lab
  - wait 
  - label: 'make dockerimage with tbf'
    command:
      - 'docker build -t 138666658526.dkr.ecr.ap-southeast-2.amazonaws.com/mona-app .'
      - 'docker push 138666658526.dkr.ecr.ap-southeast-2.amazonaws.com/mona-app'
    plugins:
      - ecr#v2.3.0:
          login: true
          account_ids: "138666658526"
          region: "ap-southeast-2"
    agents:
      queue: grace-lab
  - wait
  - label: 'make dockerimage for web app'
    command: 
      - 'docker build -t webapp -f ./Dockerfile.web'
    agents:
      queue: grace-lab
